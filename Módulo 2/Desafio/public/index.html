<!DOCTYPE html>
<html class="no-js" lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<title>Instagram Codenation</title>
		<meta name="description" content="" />
		<link rel="shortcut icon" type="image/png" href="favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="stylesheet" href="css/normalize.css" />
		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<section class="header">
			<div class="container">
				<img class="header__logo" src="./img/instagram-logo.svg" alt="Logo">
				<a href="#" class="header__direct">
					<i class="fa fa-paper-plane-o" aria-hidden="true"></i>
				</a>
			</div>
		</div>
		</section>
		<section class="stories">
			<div class="container">
				<ul class="stories__list">
					<li class="stories__item stories__item--new"><a href="#" class="stories__link"><img class="stories__foto" src="./img/profiles/yoda/yoda-profile.jpg" alt="profile"></a></li>
					<li class="stories__item stories__item--new"><a href="#" class="stories__link"><img class="stories__foto" src="./img/profiles/bruce/bruce-profile.jpg" alt="profile"></a></li>
					<li class="stories__item stories__item--new"><a href="#" class="stories__link"><img class="stories__foto" src="./img/profiles/gamora/gamora-profile.jpg" alt="profile"></a></li>
					<li class="stories__item stories__item--new"><a href="#" class="stories__link"><img class="stories__foto" src="./img/profiles/black-panther/black-panther-profile.jpg" alt="profile"></a></li>
				</ul>
			</div>
		</section>
		<section class="cards">
			<div class="container">
				<!-- Post 1 -->
			<div class="card">
				<div class="card__head">
					<div class="card__perfil">
						<img class="perfil__foto" src="img/profiles/yoda/yoda-profile.jpg" alt="profile">
						<p class="perfil__nome">Mestre Yoda</p>				
					</div>
					<a href="#"class="perfil__menu"><i class="fa fa-ellipsis-h" aria-hidden="true"></i></a>
				</div>
				<div class="card__post">
					<img class="post__foto" src="./img/profiles/yoda/yoda-1.jpg" alt="">
				</div>
					<div class="card__icons">
						<div class="card__actions">
							<div class="actions__like">
								<i class="fa fa-heart-o" aria-hidden="true"></i>
							</div>
							<div class="actions__comment">
								<i class="fa fa-comment-o" aria-hidden="true"></i>
							</div>
						</div>
						<div class="icon__save">
							<i class="fa fa-bookmark-o" aria-hidden="true"></i>
						</div>
					</div>
				<div class="card__liked">
					<img class="liked__profile" src="./img/profiles/domino/domino-profile.jpg" alt="">
					<p class="liked__text">
						curtido por Domino e outras 7 pessoas
					</p>
				</div>
			</div>
